<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

  <!-- Blockly Ê†∏ÂøÉ -->
  <script src="blockly_compressed.js"></script>
  <!-- È†êË®≠Á©çÊú® -->
  <script src="blocks_compressed.js"></script>
  <!-- JS ÁîüÊàêÂô® -->
  <script src="javascript_compressed.js"></script>
  <!-- Ë™ûË®ÄÊ™î -->
  <script src="msg/js/zh-hant.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      /*overflow: hidden;*/
    }
    #blocklyDiv {
      height: 100%;
      width: 100%;
      overflow: auto; /* ÂÖÅË®±ÊªæÂãï */
    }
  </style>
</head>

<body>
  <div id="blocklyDiv"></div>

  <script>
    ////////////////////////////////////////////////////////////
    // 1Ô∏è‚É£ ÂÆöÁæ©Ëá™Ë®ÇÂãï‰Ωú blocks
    ////////////////////////////////////////////////////////////
    const actionBlocks = ['forward','backward','turn_left','turn_right','jump_up','jump_down'];

    actionBlocks.forEach(name => {
      Blockly.Blocks[name] = {
        init: function() {
          this.appendDummyInput()
              .appendField(name.replace('_',' '));
          this.setPreviousStatement(true);
          this.setNextStatement(true);
          this.setColour(160);
        }
      };

      Blockly.JavaScript[name] = function(block) {
        return `sendActionToFlutter("${name}");\n`;
      };
    });

    // ÂÆöÁæ©Ëàá Flutter Ê∫ùÈÄöÁöÑ function
    function sendActionToFlutter(action) {
      // Mobile WebView ‚Üí Flutter
      if (window.BlocklyCallback) {
        BlocklyCallback.postMessage(JSON.stringify({ action }));
      }

      // Flutter Web iframe ‚Üí Flutter
      window.parent.postMessage(
        { type: "blockly_action", action: action },
        "*"
      );
    }

    ////////////////////////////////////////////////////////////
    // 2Ô∏è‚É£ Ëá™Ë®ÇËÆäÊï∏ block
    ////////////////////////////////////////////////////////////
    Blockly.Blocks['math_variable'] = {
      init: function() {
        this.appendDummyInput()
            .appendField(new Blockly.FieldDropdown([["x","x"], ["y","y"]]), "VAR");
        this.setOutput(true, "Number");
        this.setColour(230);
      }
    };

    // logic_compare block ÈÅãÁÆóÁ¨¶‰∏ãÊãâ
    Blockly.Blocks['logic_compare'].init = function() {
      this.appendValueInput("A")
          .setCheck("Number");
      this.appendDummyInput()
          .appendField(new Blockly.FieldDropdown([["=","EQ"], ["!=","NEQ"], [">","GT"], ["<","LT"], [">=","GTE"], ["<=","LTE"]]), "OP");
      this.appendValueInput("B")
          .setCheck("Number");
      this.setInputsInline(true);
      this.setOutput(true, "Boolean");
      this.setColour(210);
    };

    ////////////////////////////////////////////////////////////
    // 3Ô∏è‚É£ Toolbox
    ////////////////////////////////////////////////////////////
    var toolbox = `
      <xml>
        <!-- Movement -->
        <block type="forward" gap="4"></block>
        <block type="backward" gap="4"></block>
        <block type="turn_left" gap="4"></block>
        <block type="turn_right" gap="4"></block>
        <block type="jump_up" gap="4"></block>
        <block type="jump_down" gap="4"></block>

        <!-- Loop -->
        <block type="controls_repeat_ext" gap="4">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>

        <!-- If / Else -->
        <block type="controls_if" gap="4">
          <value name="IF0">
            <shadow type="logic_compare">
              <field name="OP">EQ</field>
              <value name="A">
                <shadow type="math_variable">
                  <field name="VAR">x</field>
                </shadow>
              </value>
              <value name="B">
                <shadow type="math_number">
                  <field name="NUM">1</field>
                </shadow>
              </value>
            </shadow>
          </value>
          <mutation else="1"></mutation>
        </block>
      </xml>
    `;

    ////////////////////////////////////////////////////////////
    // Âª∫Á´ã Blockly workspace
    ////////////////////////////////////////////////////////////
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: toolbox,
      scrollbars: true,
    });

    // --- Âú®ÈÄôË£°Ë®≠ÂÆöÂãïÊÖãÊúÄÂ§ßÁ©çÊú®Êï∏Èáè ---
    window.MAX_BLOCKS = 0; // È†êË®≠ÁÇ∫ 0ÔºåFlutter ÊúÉÂÇ≥ÂØ¶ÈöõÂÄº

    // ÈùûÈòªÂ°ûÊèêÁ§∫ÂáΩÊï∏
    function showWarning(msg) {
      let warningDiv = document.getElementById('warning');
      if (!warningDiv) {
        warningDiv = document.createElement('div');
        warningDiv.id = 'warning';
        warningDiv.style.position = 'absolute';
        warningDiv.style.top = '10px';
        warningDiv.style.right = '10px';
        warningDiv.style.padding = '8px 12px';
        warningDiv.style.background = 'orange';
        warningDiv.style.color = 'white';
        warningDiv.style.fontWeight = 'bold';
        warningDiv.style.borderRadius = '4px';
        warningDiv.style.zIndex = '9999';
        document.body.appendChild(warningDiv);
      }
      warningDiv.innerText = msg;
      setTimeout(() => {
        warningDiv.remove();
      }, 1500);
    }

    function countExecutableBlocks() {
      const all = workspace.getAllBlocks(false);

      let count = 0;

      all.forEach(block => {
        const type = block.type;

        // Âè™ÊúâÈÄô‰∫õÁ©çÊú®ÊáâË©≤ÁÆó 1 ÂÄã
        const validTypes = [
          "forward", "backward", "turn_left", "turn_right",
          "jump_up", "jump_down",
          "controls_repeat_ext",
          "controls_if"
        ];

        if (validTypes.includes(type)) {
          count++;
        }
      });

      return count;
    }

    workspace.addChangeListener(function(event) {
      if (event.type !== Blockly.Events.BLOCK_CREATE) return;
      const limitCount = countExecutableBlocks(); // üî• ‰ΩøÁî®Ëá™Ë®ÇË®à
    });


    // Áõ£ËÅΩ Flutter ÂÇ≥‰æÜÁöÑ maxBlocks
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'set_max_blocks') {
        window.MAX_BLOCKS = event.data.maxBlocks;
      }
    });

    ////////////////////////////////////////////////////////////
    // ÂèñÂæó XML
    ////////////////////////////////////////////////////////////
    function getCommandsJson() {
      const xmlDom = Blockly.Xml.workspaceToDom(workspace);
      const xmlText = Blockly.Xml.domToText(xmlDom);

      return JSON.stringify({ xml: xmlText });
    }

    ////////////////////////////////////////////////////////////
    // ÈÄÅÂõû Flutter
    ////////////////////////////////////////////////////////////
    window.sendCommandsToFlutter = function() {
      const json = getCommandsJson();

      // Mobile WebView ‚Üí Flutter
      if (window.BlocklyCallback) {
        BlocklyCallback.postMessage(json);
      }else{
        console.log("BlocklyCallback not found");
      }

      // Flutter Web iframe ‚Üí Flutter
      window.parent.postMessage(
        JSON.stringify({ type: "commands_ready", json: json }),
        "*"
      );
    }

    // Áõ£ËÅΩ Flutter ÁöÑË´ãÊ±Ç <webÁâàÂøÖÈ†àÂä†>
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'request_commands') {
        sendCommandsToFlutter();
      }
    });
  </script>
</body>
</html>
