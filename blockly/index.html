<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

  <!-- Blockly æ ¸å¿ƒ -->
  <script src="blockly_compressed.js"></script>
  <!-- é è¨­ç©æœ¨ -->
  <script src="blocks_compressed.js"></script>
  <!-- JS ç”Ÿæˆå™¨ -->
  <script src="javascript_compressed.js"></script>
  <!-- èªè¨€æª” -->
  <script src="msg/js/zh-hant.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      /*overflow: hidden;*/
    }
    #blocklyDiv {
      height: 100%;
      width: 100%;
      overflow: auto; /* å…è¨±æ»¾å‹• */
    }

    /* è®“ toolbox å¾€å³ç§»å‹• */
    .blocklyFlyout {
      transform: translateX(30px) !important;
    }

    /* æ‰€æœ‰ç©æœ¨æ–‡å­—æ”¾å¤§ */
    .blocklyText {
      font-size: 20px !important; /* å¯èª¿æ•´å¤§å° */
      font-weight: bold;           /* å¯é¸åŠ ç²— */
    }

    /* å¦‚æœè¦èª¿æ•´ä¸‹æ‹‰é¸å–®å­—é«” */
    .blocklyDropdownText {
      font-size: 20px !important;
    }

  </style>
</head>

<body>
  <div id="blocklyDiv"></div>

  <script>
    ////////////////////////////////////////////////////////////
    // 1ï¸âƒ£ å®šç¾©è‡ªè¨‚å‹•ä½œ blocks
    ////////////////////////////////////////////////////////////
    const actionBlocks = [{name: 'forward', label: 'forward ğŸ¡º'},
                          {name: 'backward', label: 'backward ğŸ¡¸'},
                          {name: 'turn_left', label: 'turn left ğŸ¡¼'},
                          {name: 'turn_right', label: 'turn right ğŸ¡½'},
                          {name: 'jump_up', label: 'jump up ğŸ¡¹'},
                          {name: 'jump_down', label: 'jump down ğŸ¡»'}
                        ];

    actionBlocks.forEach(block => {
      Blockly.Blocks[block.name] = {
        init: function() {
          this.appendDummyInput()
              .appendField(block.label);
          this.setPreviousStatement(true);
          this.setNextStatement(true);
          this.setColour(160);
        }
      };

      Blockly.JavaScript[name] = function(block) {
        return `sendActionToFlutter("${block.name}");\n`;
      };
    });

    // å®šç¾©èˆ‡ Flutter æºé€šçš„ function
    function sendActionToFlutter(action) {
      // Mobile WebView â†’ Flutter
      if (window.BlocklyCallback) {
        BlocklyCallback.postMessage(JSON.stringify({ action }));
      }

      // Flutter Web iframe â†’ Flutter
      window.parent.postMessage(
        { type: "blockly_action", action: action },
        "*"
      );
    }

    ////////////////////////////////////////////////////////////
    // 2ï¸âƒ£ è‡ªè¨‚è®Šæ•¸ block
    ////////////////////////////////////////////////////////////
    Blockly.Blocks['math_variable'] = {
      init: function() {
        this.appendDummyInput()
            .appendField(new Blockly.FieldDropdown([["ğŸ¡º","x"], ["ğŸ¡¹","y"]]), "VAR");
        this.setOutput(true, "Number");
        this.setColour(230);
      }
    };

    // logic_compare block é‹ç®—ç¬¦ä¸‹æ‹‰
    Blockly.Blocks['logic_compare'].init = function() {
      this.appendValueInput("A")
          .setCheck("Number");
      this.appendDummyInput()
          .appendField(new Blockly.FieldDropdown([["=","EQ"], ["!=","NEQ"], [">","GT"], ["<","LT"], [">=","GTE"], ["<=","LTE"]]), "OP");
      this.appendValueInput("B")
          .setCheck("Number");
      this.setInputsInline(true);
      this.setOutput(true, "Boolean");
      this.setColour(210);
    };

    ////////////////////////////////////////////////////////////
    // 3ï¸âƒ£ Toolbox
    ////////////////////////////////////////////////////////////
    var toolbox = `
      <xml>
        <!-- Movement -->
        <block type="forward" gap="14"></block>
        <block type="backward" gap="14"></block>
        <!-- <block type="turn_left" gap="14"></block>
        <block type="turn_right" gap="14"></block> -->
        <block type="jump_up" gap="14"></block>
        <block type="jump_down" gap="14"></block>

        <!-- Loop -->
        <block type="controls_repeat_ext" gap="14">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM"></field>
            </shadow>
          </value>
        </block>

        <!-- If / Else -->
        <block type="controls_if" gap="14">
          <value name="IF0">
            <shadow type="logic_compare">
              <field name="OP">EQ</field>
              <value name="A">
                <shadow type="math_variable">
                  <field name="VAR">ğŸ¡º</field>
                </shadow>
              </value>
              <value name="B">
                <shadow type="math_number">
                  <field name="NUM"></field>
                </shadow>
              </value>
            </shadow>
          </value>
          <mutation else="1"></mutation>
        </block>
      </xml>
    `;

    ////////////////////////////////////////////////////////////
    // å»ºç«‹ Blockly workspace
    ////////////////////////////////////////////////////////////
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: toolbox,
      scrollbars: true,
    });

    // --- åœ¨é€™è£¡è¨­å®šå‹•æ…‹æœ€å¤§ç©æœ¨æ•¸é‡ ---
    window.MAX_BLOCKS = 0; // é è¨­ç‚º 0ï¼ŒFlutter æœƒå‚³å¯¦éš›å€¼

    // éé˜»å¡æç¤ºå‡½æ•¸
    function showWarning(msg) {
      let warningDiv = document.getElementById('warning');
      if (!warningDiv) {
        warningDiv = document.createElement('div');
        warningDiv.id = 'warning';
        warningDiv.style.position = 'absolute';
        warningDiv.style.top = '10px';
        warningDiv.style.right = '10px';
        warningDiv.style.padding = '8px 12px';
        warningDiv.style.background = 'orange';
        warningDiv.style.color = 'white';
        warningDiv.style.fontWeight = 'bold';
        warningDiv.style.borderRadius = '4px';
        warningDiv.style.zIndex = '9999';
        document.body.appendChild(warningDiv);
      }
      warningDiv.innerText = msg;
      setTimeout(() => {
        warningDiv.remove();
      }, 1500);
    }

    function countExecutableBlocks() {
      const all = workspace.getAllBlocks(false);

      let count = 0;

      all.forEach(block => {
        const type = block.type;

        // åªæœ‰é€™äº›ç©æœ¨æ‡‰è©²ç®— 1 å€‹
        const validTypes = [
          "forward", "backward", "turn_left", "turn_right",
          "jump_up", "jump_down",
          "controls_repeat_ext",
          "controls_if"
        ];

        if (validTypes.includes(type)) {
          count++;
        }
      });

      return count;
    }

    workspace.addChangeListener(function(event) {
      const typesToWatch = [
        Blockly.Events.BLOCK_CREATE,
        Blockly.Events.BLOCK_DELETE
      ];

      if (!typesToWatch.includes(event.type)) {
        return;
      }
      console.log("ğŸ”” Blockly Event: event.type = ", event.type);
      // è‹¥ MAX_BLOCKS å°šæœªè¨­ç½®ï¼Œç›´æ¥è·³éé™åˆ¶
      if (!window.MAX_BLOCKS || window.MAX_BLOCKS <= 0) {
        console.log("ğŸ”” Blockly Event: window.MAX_BLOCKS = ", window.MAX_BLOCKS);
        return;
      }

      const count = countExecutableBlocks(); // ğŸ”¥ ä½¿ç”¨è‡ªè¨‚è¨ˆ

      if (count > window.MAX_BLOCKS) {
        // è¶…éé™åˆ¶ â†’ å–å¾—å‰›å»ºç«‹çš„ç©æœ¨
        const block = workspace.getBlockById(event.blockId);
        if (block) {
          block.dispose(true); // åˆªæ‰å®ƒ
        }

        showWarning(`blocks should <= ${window.MAX_BLOCKS} ï¼`);
      }
    });


    // ç›£è½ Flutter å‚³ä¾†çš„ maxBlocks
    window.addEventListener('message', (event) => {
      console.log("ğŸ“© JS æ”¶åˆ° message:", event.data);
      let msg = event.data;
      if (msg && msg.type === "set_max_blocks") {
        window.MAX_BLOCKS = msg.maxBlocks;
        console.log("MAX_BLOCKS updated =", window.MAX_BLOCKS);
      }
      
      // ç›£è½ Flutter çš„è«‹æ±‚ <webç‰ˆå¿…é ˆåŠ >
      else if (msg && msg.type === 'request_commands') {
        sendCommandsToFlutter();
      }
    });

    ////////////////////////////////////////////////////////////
    // å–å¾— XML
    ////////////////////////////////////////////////////////////
    function getCommandsJson() {
      const xmlDom = Blockly.Xml.workspaceToDom(workspace);
      const xmlText = Blockly.Xml.domToText(xmlDom);

      return JSON.stringify({ xml: xmlText });
    }

    ////////////////////////////////////////////////////////////
    // é€å› Flutter
    ////////////////////////////////////////////////////////////
    window.sendCommandsToFlutter = function() {
      const json = getCommandsJson();

      // Mobile WebView â†’ Flutter
      if (window.BlocklyCallback) {
        BlocklyCallback.postMessage(json);
      }else{
        console.log("BlocklyCallback not found");
      }

      // Flutter Web iframe â†’ Flutter
      window.parent.postMessage(
        JSON.stringify({ type: "commands_ready", json: json }),
        "*"
      );
    }

    window.setMaxBlocksFromFlutter = function(max) {
      window.MAX_BLOCKS = max;
      console.log("(IO) MAX_BLOCKS updated =", window.MAX_BLOCKS);
    }
  </script>
</body>
</html>
